<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/f35a960d-940d-4e69-b022-bf0dbf913736/amongustar.mind?v=1736339590555;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        
        
        
        <a-gltf-model
                      rotation=" 0 90 0 " 
                      position="0 0 1" 
                      scale="0.5 0.5 0.5"
                      src="https://cdn.glitch.global/f35a960d-940d-4e69-b022-bf0dbf913736/AMONG%20US%20TOYVERSE%20(1).glb?v=1736339824167">
                      
      </a-entity>
    </a-scene>
  </body>
</html>
